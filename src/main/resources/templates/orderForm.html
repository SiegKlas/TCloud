<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link th:href="@{/styles/css/errors.css}" rel="stylesheet"/>
    <link th:href="@{/styles/css/links.css}" rel="stylesheet"/>
</head>
<body>
<h1>Order your taco creations!</h1>
<img th:src="@{/images/TacoCloud.png}"/>
<form method="POST" th:object="${tacoOrder}" th:action="@{/orders}">
    <span class="validationError" th:if="${#fields.hasAnyErrors()}">
        Please fix errors and try again
    </span>
    <h3>Your tacos in this order:</h3>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>
    <a th:href="@{/design}" id="hyperLink">Design another taco</a>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError" th:errors="*{deliveryName}">
        Name Error
    </span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError" th:errors="*{deliveryStreet}">
        Street Error
    </span>
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError" th:errors="*{deliveryCity}">
        City Error
    </span>
    <br/>
    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError" th:errors="*{deliveryState}">
        State Error
    </span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError" th:errors="*{deliveryZip}">
        Zip Error
    </span>
    <br/>
    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:errors="*{ccNumber}">
        CC Num Error
    </span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:errors="*{ccExpiration}">
        CC Expiration Error
    </span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:errors="*{ccCVV}">
        CC CVV Error
    </span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
